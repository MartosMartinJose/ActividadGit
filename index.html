<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora by Jose Martos Martin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <style>
		body{
			background-color:black;
		}
		.vista{
			text-align:right;
			height:65px;
			border:1px solid black;
			background-color:lightblue;
			color:black;
			box-shadow:0px 0px 2px 2px gray inset;
		}
		.separa{
			padding-top:2px;
			padding-bottom:2px;
		}
    </style>
</head>
<body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 vista" id="vista">
				<div id="a" ></div>
				<div id="op" ></div>
				<div id="b" ></div>
			</div>
        </div>
        <div class="row">
			<div class="col-xs-3 text-right separa">
				<button id="b7" value="7" class="btn btn-info btn-block">7</button>
			</div>
			<div class="col-xs-3 separa ">
				<button id="b8" value="8" class="btn btn-info btn-block">8</button>
			</div>
			<div class="col-xs-3 separa">
				<button id="b9" value="9" class="btn btn-info btn-block">9</button>
            </div>
            <div class="col-xs-3 separa">
				<button id="mult" value="*" class="btn btn-info btn-block opera">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 text-right separa">
				<button id="b4" value="4" class="btn btn-info btn-block">4</button>
			</div>
			<div class="col-xs-3 separa">
				<button id="b5" value="5" class="btn btn-info btn-block">5</button>
			</div>
			<div class="col-xs-3 separa ">
				<button id="b6" value="6" class="btn btn-info btn-block">6</button>
			</div>
			<div class="col-xs-3 separa">
				<button id="divs" value="/" class="btn btn-info btn-block opera">/</button>
            </div>
		</div>
		<div class="row">
            <div class="col-xs-3 separa text-right">
				<button id="b1" value="1" class="btn btn-info btn-block">1</button>
            </div>
            <div class="col-xs-3 separa">
				<button id="b2" value="2" class="btn btn-info btn-block">2</button>
			</div>
			<div class="col-xs-3 separa ">
				<button id="b3" value="3" class="btn btn-info btn-block">3</button>
            </div>
            <div class="col-xs-3 separa text-right">
				<button id="menos" value="-" class="btn btn-info btn-block opera">-</button>
			</div>
       </div>
       <div class="row">
		   <div class="col-xs-3 separa text-right">
				<button id="limp" class="btn btn-warning btn-block">C</button>
			</div>
			<div class="col-xs-3 separa">
				<button id="b0" value="0" class="btn btn-info btn-block">0</button>
			</div>
			<div class="col-xs-3 separa">
				<button id="igual" class="btn btn-primary btn-block">=</button>
			</div>
			<div class="col-xs-3 separa">
				<button id="mas" value="+" class="btn btn-info btn-block opera">+</button>
			</div>
        </div>
     
		<div class="row">
			<div class="col-xs-5 separa col-xs-offset-3">
				<p class="bg-danger" id="error"></p>
			</div>
		</div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="funcionalidad.js"></script>
</body>
</html>
