<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora by Jose Martos Martin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
</head>
<body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 vista" id="vista"></div>
        </div>
        <div class="row">
			<div class="col-xs-4">
				<button id="b7" class="btn btn-default">7</button>
			</div>
			<div class="col-xs-4">
				<button id="b8" class="btn btn-default">8</button>
			</div>
			<div class="col-xs-4">
				<button id="b9" class="btn btn-default">9</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
				<button id="b4" class="btn btn-default">4</button>
			</div>
			<div class="col-xs-4">
				<button id="b5" class="btn btn-default">5</button>
			</div>
			<div class="col-xs-4">
				<button id="b6" class="btn btn-default">6</button>
			</div>
		</div>
		<div class="row">
            <div class="col-xs-4">
				<button id="b1" class="btn btn-default">1</button>
            </div>
            <div class="col-xs-4">
				<button id="b2" class="btn btn-default">2</button>
			</div>
			<div class="col-xs-4">
				<button id="b3" class="btn btn-default">3</button>
            </div>
       </div>
       <div class="row">
		   <div class="col-xs-4">
				<button id="menos" class="btn btn-default">-</button>
			</div>
			<div class="col-xs-4">
				<button id="b0" class="btn btn-default">0</button>
			</div>
			<div class="col-xs-4">
				<button id="mas" class="btn btn-default">+</button>
			</div>
        </div>
        <div class="row">
			<div class="col-xs-5 col-xs-offset-2">
				<button id="igual" class="btn btn-primary btn-block">=</button>
			</div>
		</div>
    </div>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap/src/jquery.js"></script>
</body>
</html>
