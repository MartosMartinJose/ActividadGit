<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora by Jose Martos Martin</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootsrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootsrap/dist/css/bootstrap-theme.min.css" />
</head>
<body>
    <div class="container">
        <div class="vista" id="vista"></div>
        <div id="botonera">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="mas">+</button>
            <button id="menos">-</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="bower_components/bootsrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootsrap/src/jquery.js"></script>

</html>
